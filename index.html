<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
        font-family: "Raleway", sans-serif !important;
    }

    body {
      background: #e7f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100vw;
    }

    .wrapper {
      background: #ffffff;
      min-width: calc(100vw - 50px);
      min-height: calc(100vh - 50px);
      display: flex;
      padding: 0px 50px;
        border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);

    }

    .text-side {
      flex: 1;
       place-content: center;
      margin: 200px 50px;
    }

    .text-side h1 {
      font-size: 42px;
      color: #1a2b5f;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .text-side h1 span {
      color: #2a72ff;
    }

    .text-side p {
      font-size: 16px;
      color: #555;
      margin: 15px 0 25px;
      max-width: 380px;
    }

    .read-btn {
      display: inline-block;
      background: #1a2b5f;
      color: #ffffff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    .read-btn:hover {
      background: #2a72ff;
    }

    .image-side {
      flex: 1;
      display: flex;
      justify-content: center;
      background-image: url('./asset/imgs.png');
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
    }

    /* .image-side img {
      width: 50%;
      height: 500px;
    } */

    /* Responsive */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }

      .text-side h1 {
        font-size: 32px;
      }
        .text-side {
      flex: 1;
       place-content: center;
      margin: 0px 30px;
    }

      .text-side p {
        margin: 10px auto 20px;
      }

      .image-side img {
        width: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="text-side">
      <h1>UNDER <span>MAINTENANCE</span></h1>
      <p>
        We are currently performing scheduled system maintenance. Please check back
        shortly.
      </p>

      <a href="mailto:ttp_ts@zoracom.com" class="read-btn">Learn More</a>
    </div>

    <div class="image-side"></div>
  </div>
</body>
</html>
